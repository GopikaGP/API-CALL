<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 class=" mt-5 text-center text-success">Table</h1>
        <table class="table table-striped mt-5">
            <thead>
              <tr class="text-center">
                <th scope="col">userID</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody id="result">
              
              
            </tbody>
          </table>
    </div>
</body>
<script>
    // ajas  - xmlhttprequest class

    //1) craete object for the xmlhttprequst class
    const http = new XMLHttpRequest()
    //2) create the connection to a server using open method in class
    http.open('get','https://jsonplaceholder.typicode.com/todos')
    //3) send request - send inside the class
    http.send()
    
    console.log(http.readyState);

    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
           
             //success response
            if(http.status>=200 && http.status<300){
                let alltodos = JSON.parse(http.responseText)
                console.log(alltodos);
                alltodos.forEach(items => {
                    result.innerHTML +=
                    `<tr>
                        <td>${items.userId}</td>
                        <td>${items.id}</td>
                        <td>${items.title}</td>
                        <td>${items.completed}</td>
                    </tr>`
                })
            }else{
                console.log(`no data`);
            }
           
        }else{
            console.log(`no data`);
        }
    }
    
    

</script>
</html>
